<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P23</title>
</head>
<body>
    <ul id="subjects">
    </ul>

    <button onclick="add">Add subjects</button>

    <script>
        const subjects = ["HTML", "CSS", "JavaScript", "Angular","React"];
        function add()
        {
            const ul=document.getElementById("subjects");
            for(let i=0;i<subjects.length;i++)
        {
            const li= document.createElement("li");
            li.appendChild(document.createTextNode(subjects[i]));
            ul.appendChild(li);
        }
        }

</body>
