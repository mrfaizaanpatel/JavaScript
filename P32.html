<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P32</title>
</head>

<body>
    <script>
        const promise = new Promise(function (resolve, reject) {
            let status=false;
            if (status) {
                resolve("Success");
            }
            else {
                reject("Failure")
            }
        });

        promise.catch((data) => { alert(data) });
    </script>
</body>

</html>
