<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5</title>
</head>
<body>
    <script>
        let n= prompt("Enter Number");
        n=parseInt(n)
        if(n>=1)
    {
        document.write(n+" Is Positive")
    }
    else
    {
        document.write(n+" Is Negative") 
    }
    </script>
</body>
</html>
