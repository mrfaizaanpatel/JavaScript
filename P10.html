<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P10</title>
</head>
<body>
    <script>
        let firstNum=parseInt(prompt("Enter First Number"));
        let secondNum=parseInt(prompt("Enter Second Number"));

        let choice=parseInt(prompt("Enter 1:Add 2:Sub 3:Mul 4:div"));
        switch(choice)
        {
            case 1:
                document.write("<h1> Addition is "+(firstNum+secondNum)+"</h1>");
                break;
            case 2:
                document.write("<h1> Substraction is "+(firstNum-secondNum)+"</h1>");
                break;
            case 3:
                document.write("<h1> Multiplication is "+(firstNum*secondNum)+"</h1>");
                break;
            case 4:
                document.write("<h1> Division is "+(firstNum/secondNum)+"</h1>");
                break;
            default:
                document.write("<h1> Invalid Input </h1>");
                break;
        }


    </script>
</body>
</html>
