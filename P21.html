<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P21</title>
</head>

<body>
    <h1 id="heading">Click</h1>

    <script>
        const header = document.getElementById("heading");
        header.addEventListener("click", () => {
            let i=0;
            while (i<=10) {
                document.write("<h1>Hello</h1>");
                i++;
            }
        });

    </script>
</body>

</html>
